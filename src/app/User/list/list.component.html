<div class="container">
  <div class="card" >
    <div class="card-header">
      <h3>Users</h3>
    </div>

    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr >
          <th>ID</th>
          <th>Nume</th>
          <th>Prenume</th>
          <th>Mail</th>
          <th>Numar telefon</th>
        </tr>

        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="text-center">
            <td *ngIf="user.id">{{user.id}}</td>
            <td *ngIf="user.lastname">{{user.lastname}}</td>
            <td *ngIf="user.firstname">{{user.firstname}}</td>
            <td *ngIf="user.mail">{{user.mail}}</td>
            <td *ngIf="user.phonenr">{{user.phonenr}}</td>
            <td *ngIf="user.password">{{user.password}}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="showUsers()"></button>
    </div>
  </div>
</div>
