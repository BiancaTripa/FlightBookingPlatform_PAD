<div class="container col-md-6">
  <h1 style="color: #ff0000;">Register User</h1>
  <form (ngSubmit)="onSignUp()">

    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname</label>
      <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="user.lastname">
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname</label>
      <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="user.firstname" >
    </div>
    <div class="mb-3">
      <label for="mail" class="form-label">Email</label>
      <input type="email" class="form-control" id="mail" name="mail" [(ngModel)]="user.mail" >
    </div>
    <div class="mb-3">
      <label for="phonenr" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phonenr" name="phonenr" [(ngModel)]="user.phonenr">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" >
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
